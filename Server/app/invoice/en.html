<table width="729" height="537" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF"

						<td width="28%" height="36" align="left" style="padding-left: 14px;"> Total Price <img src="{bullet}" width="7" height="7"></td>

						<td width="28%" align="left" style="padding-right: 14px;">Price <span style="padding-left: 14px;"><img src="{bullet}" width="7" height="7"></span></td>  
						<td width="27%" align="left" style="padding-right: 14px;">Title <span style="padding-left: 14px;"><img src="{bullet}" width="7" height="7"></span></td>
				  </tr>
					{product}
				</table>
					<p>&nbsp;</p>
			  </td>
			</tr>
		</table></td>
	</tr>
</table>

style=" border: 1px solid #CCC; font-size: 12px;">
